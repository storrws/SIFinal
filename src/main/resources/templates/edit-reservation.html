<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Reservation</title>
</head>
<body>
<h1>Edit Reservation</h1>
<form th:action="@{/update/{id}(id=${reservation.id})}" method="post">
    <label for="transactionNumber">Transaction Number: </label>
    <input type="text" id="transactionNumber" name="transactionNumber" th:value="${reservation.transactionNumber}" readonly><br><br>

    <label for="seatCode">Seat Code (e.g., A1): </label>
    <input type="text" id="seatCode" name="seatCode" th:value="${reservation.seatCode}" required><br><br>

    <label for="customerName">Customer Name: </label>
    <input type="text" id="customerName" name="customerName" th:value="${reservation.customerName}" required><br><br>

    <button type="submit">Update</button>
</form>
<a th:href="@{/}">Cancel</a>
</body>
</html>
